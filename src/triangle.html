<!DOCTYPE html>
<html>
    
    <head>
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            uniform mat4 modelViewMatrix;
            void
            main()
            {
                gl_Position = modelViewMatrix*vPosition;
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            uniform vec4 fColor;
            void
            main()
            {
                gl_FragColor = fColor;//vec4( 1.0, 0.0, 0.0, 1.0 );
            }
        </script>
        <script type="text/javascript" src="../Common/webgl-utils.js"></script>
        <script type="text/javascript" src="../Common/initShaders.js"></script>
        <script type="text/javascript" src="../Common/MV.js"></script>
        <script type="text/javascript" src="triangle.js"></script>
        <style>
            input[type="number"] {
              width:4em;
            }
        </style>
    </head>
    
    <body>
        <div>

        </div>

                        </tr>
                        <tr>

                            <td>

                            </td>

                </td>
                <td>

                        <tr>
                            <td colspan="2">
                                <button id="cylinder_button" style="width:100%">Cylinder</button>
                            </td>
                        </tr>

                            <td>Radius:</td>

                                <input type="number" id="cylinder_radius" min="0" value="1" step="0.1"></input>

                        </tr>

                                <input type="number" id="cylinder_height" min="0" value="1" step="0.1"></input>

                        <tr>
                            <td>x0:</td>
                            <td>
                                <input type="number" id="cylinder_x0" min="0" value="0"></input>
                            </td>
                        </tr>
                        <tr>
                            <td>y0:</td>
                            <td>
                                <input type="number" id="cylinder_y0" min="0" value="0"></input>
                            </td>
                        </tr>
                        <tr>
                            <td>z0:</td>
                            <td>
                                <input type="number" id="cylinder_z0" min="0" value="0"></input>
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr>
                            <td>
                                <button id="cone_button">Cone</button>

                    </table>
                </td>
            </tr>
        </table>

</html>
